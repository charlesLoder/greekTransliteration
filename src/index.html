---
title: Transliterate
layout: layout
modal: true
---

<div class="transliteration">
  <h4>Transliterate</h4>
  <div class="boxes-wrapper">
    <div class="mt-10 font-size-12 font-italic" role="alert" id="last-visit" hidden>
      using transliteration schema from last visit, click Settings to change
    </div>
    <!-- INPUT BOX  -->
    <div class="textarea-wrapper">
      <label for="input">Greek:</label>
      <textarea class="form-control font-size-18 grc" id="input" placeholder="Ελληνικά"></textarea>
    </div>

    <!-- OUTPUT BOX  -->
    <div class="textarea-wrapper">
      <label for="output">Transliteration:</label>
      <textarea class="form-control font-size-18 text-extra-letter-spacing font-italic trans" id="output"></textarea>
    </div>
  </div>
  <div class="button-wrapper d-flex flex-column flex-sm-row-reverse mt-20">
    <button
      class="btn btn-primary btn btn-primary w-full w-sm-auto mb-20 mb-sm-0 ml-sm-20"
      id="transliterateBtn"
      type="button"
    >
      Transliterate
    </button>
    <a
      class="btn btn-primary btn btn-primary w-full w-sm-auto mb-20 mb-sm-0 ml-sm-20"
      href="#schema-modal"
      id="customize"
      role="button"
    >
      Settings
    </a>
  </div>
</div>
<script src="{{ '/assets/transliterate.js' | url }}" defer="true"></script>

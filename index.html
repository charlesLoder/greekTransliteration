          <form name="transliteration">
            <h1>Enter Text</h1><!-- The text is inputed here  -->
            <div class="input-area">
              <label for="input">Type or Paste Text Here:</label>
              <br>
              <textarea id="input" name="input_text" rows="4" cols="40" placeholder="ελληνικα" style="font: 20px SBL Greek, Times New Roman, serif; "></textarea>
              <br>
            </div><!-- The Text is outputted here  -->
            <div class="output-area">
              <label for="output">Transliteration:</label>
              <br>
              <textarea id="output" name="output_text" rows="5" cols="40" placeholder="ellēnika" style="font: italic 16px Charis SIL Compact, Charis SIL, Times New Roman, serif;"></textarea>
              <br>
            </div>
            <button id="input_button" type="button" name="submit_button">Transliterate</button>
            <button type="reset" name="reset_button">Reset</button>
            <br>
          </form>
